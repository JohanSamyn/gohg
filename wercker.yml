box: wercker/golang@1.1.2

steps:
    - wercker/email-notify@1.0.0

build:
    steps:
        - setup-go-workspace

        # Get the dependencies
        - script:
            name: go get
            code: |
                cd $WERCKER_SOURCE_DIR
                pwd
                go version
                go env
                go get -t

        # Build the project
        - script:
            name: go build
            code: |
                # As we need the gohg.a to run the examples,
                # we use 'go install' instead of 'go build'.
                go install

        # Test the project
        - script:
            name: go test
            code: |
                go test

        # Run the examples
        - script:
            name: run examples
            code: |
                # The examples import the gohg package from bitbucket.org/gohg/gohg,
                # as that is the real home of the gohg package (github is used to be
                # able to do CI with wercker.
                mkdir -p /home/ubuntu/go/pkg/linux_amd64/bitbucket.org/gohg
                find /home/ubuntu -name gohg.a
                cp /home/ubuntu/go/pkg/linux_amd64/github.com/JohanSamyn/gohg.a /home/ubuntu/go/pkg/linux_amd64/bitbucket.org/gohg/gohg.a
                # Now run them.
                go run examples/readme-test.go
                go run examples/example1.go
                go run examples/example2.go
                go run examples/example3.go
                go run examples/stats.go

    after-steps:
        - email-notify:
            from: alerts@wercker.com
            to: johan.samyn@gmail.com
            username: johan.samyn@gmail.com
            password: $EMAIL_PASSWORD
#            username: gohg.project
#            password: $GOHG_EMAIL_PASSWORD
            host: smtp.gmail.com:587
            passed-subject: "wercker [PASS]: gohg: build passed"
            failed-subject: "wercker [FAIL]: gohg: build failed"
