build_environment: Ubuntu 13.10

language: go

go:
    - 1.2.2

install:
    # first create an install folder for 'go get -t'
    - mkdir -p /home/minion/golib
    - export GOPATH=$GOPATH:/home/minion/golib
    # exploring folders
    - sudo apt-get -y install tree
    - tree /home/minion/projects/539b4df0af6d77fe0105b8c5/code
    # install dependencies
    - go get -t

script:
    - go version
    - hg version
    - go env
    - go build
    - go test

notifications:
    email:
        recipients:
            - johan.samyn@gmail.com
        on_success: change
        on_failure: always
