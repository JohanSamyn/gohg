build_environment: Ubuntu 13.10

language: go

go:
    - 1.2.2

before_install:
    - go version
    - go env

install:
    # first create an install folder for 'go get -t'
    - mkdir -p /home/minion/golib
    - GOPATH=$GOPATH:/home/minion/golib
    - go get -t

script:
    - go version
    - hg version
    - go env
    - go build
    - go test

notifications:
    email:
        recipients:
            - johan.samyn@gmail.com
        on_success: change
        on_failure: always
